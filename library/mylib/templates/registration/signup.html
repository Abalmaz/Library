{% extends 'mylib/base.html' %}

{% block body %}
    <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>Sign up as a reader</h2>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Sign up</button>
      </form>
    </div>
  </div>
{% endblock %}
