{% extends 'api/base.html' %}
{% block body %}
    <div id="library">
        <div class="container">
            <div class="row">
                <h1>All books in Library</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Book title</th>
                            <th>Year</th>
                            <th>Authors</th>
                            <th>Genres</th>
                            <th>Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="book in books.results" @click="getBook(book.id)">
                            <td><a v-on:click="getBook(book.id)">[[ book.title ]]</a></td>
                            <td>[[ book.year ]]</td>
                            <td>
                                <ul v-for="author in book.authors">
                                    <li>[[ author.short_name ]]</li>
                                </ul>
                            </td>
                            <td>
                                <ul v-for="g in book.genre">
                                    <li>[[ g.name ]]</li>
                                </ul>
                            </td>
                            <td>[[ book.rating_avg ]]</td>
                        </tr>
                    </tbody>
                </table>
                <div class="loading" v-if="loading===true">Loading&#8230;</div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="BookModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Book</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary m-progress" data-dismiss="modal">Close</button>
                </div>
                </form>
              </div>
            </div>
            <div class="loading" v-if="loading===true">Loading&#8230;</div>
          </div>
{% endblock %}
