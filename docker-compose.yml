version: '3'

services:
  db:
    image: postgres
  web:
    image: ${IMAGE}
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
    - "8000:8000"
    depends_on:
    - db
    - redis
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  celery:
    image: ${IMAGE}
    command: celery -A library worker -B -l info
    volumes:
    - .:/app
    depends_on:
    - web
    - redis

