version: '3'

services:
  db:
    image: postgres
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bash -c "python manage.py runserver 0.0.0.0:8000"
    volumes:
    - .:/app
    ports:
    - "8000:8000"
    depends_on:
    - db
    - redis
    entrypoint: ./docker-entrypoint.sh
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A library worker -B -l info
    volumes:
    - .:/app
    depends_on:
    - web
    - redis

